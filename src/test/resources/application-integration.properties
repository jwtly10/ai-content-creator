# Job settings
video.generation.job.rate=6000
job.process.limit=10
# S3 Settings
s3.output.folder=test-generated-videos/
# Elevenlabs API
elevenlabs.api.url=https://api.elevenlabs.io/v1
elevenlabs.api.key=${elevenlabs.api.key}
file.out.path=test_out/
file.tmp.path=test_tmp/
file.download.path=test_download/
openai.token=${openai.token}
okhttp.read.timeout=60
okhttp.write.timeout=60
okhttp.connect.timeout=60
# Gentle aligner docker params
gentle.aligner.url=http://172.17.0.2:8765
# Database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=5
# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
schema=local
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
# Spring Security
jwt.key=${jwt.key}
session.timeout=15
# Integration test login
test.login.username=test_user@gmail.com
test.login.hashed.password=${test.login.hashed.password}
test.login.password=${test.login.password}
# S3 Config
supabase.bucketname=ai-content-generator
supabase.apiKey=${supabase.apiKey}
supabase.storage.url=***REMOVED***
# Reddit proxy
smartproxy.apiKey=${smartproxy.apiKey}
use.proxy=true